apiVersion: v1
kind: ConfigMap
metadata:
  name: crds-ingress-nginx-config-cipher-testing
  namespace: api
data:
  proxy-connect-timeout: "300"
  proxy-read-timeout: "300"
  proxy-send-timeout: "120"
  proxy-body-size: "10g"
  ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-WITH-AES256-CBC-SHA384:ECDHE-RSA-WITH-AES256-CBC-SHA384:ECDHE-RSA-WITH-AES128-CBC-SHA256"