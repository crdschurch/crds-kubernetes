apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api-ingress
  namespace: api
  annotations:
    ingress.kubernetes.io/ingress.class: "nginx"
    # ingress.kubernetes.io/rewrite-target: "/"
spec:
  tls:
  - hosts:
    - $API_HOST_NAME
    secretName: crossroads-ssl
  rules:
  - host: $API_HOST_NAME
    http:
      paths:
      - path: /fred
        backend:
          serviceName: fred-service
          servicePort: 80
      - path: /attendance
        backend:
          serviceName: attendance-service
          servicePort: 80