apiVersion: v1
kind: Service
metadata:
  name: api-ingress-service
  namespace: api
spec:
  type: LoadBalancer
  loadBalancerIP: $API_IP
  ports:
  - name: http
    port: 80
  - name: https
    port: 443
  selector:
    app: api-ingress
---
apiVersion: v1
kind: Service
metadata:
  name: api-fake-default-backend-service
  namespace: api
spec:
  ports:
  - name: http
    port: 80