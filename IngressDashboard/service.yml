apiVersion: v1
kind: Service
metadata:
  name: dashboard-ingress-service
  namespace: kube-system
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
  - name: https
    port: 443
  selector:
    app: dashboard-ingress
